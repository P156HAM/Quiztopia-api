service: Quiztopia-API
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  profile: Skola-test
  region: eu-north-1
  iam:
    role: arn:aws:iam::836221056428:role/Lambda-Role

plugins:
  - serverless-webpack

package:
  individually: true

functions:
  addUser:
    handler: functions/signup/index.handler
    events: 
      - httpApi:
          path: '/api/signup'
          method: POST 

  login:
    handler: functions/login/index.handler
    events: 
      - httpApi:
          path: '/api/login'
          method: POST       
  
  getQuiz:
    handler: functions/getQuiz/index.handler
    events: 
      - httpApi:
          path: '/api/quiz'
          method: GET 

  addQuiz: 
    handler: functions/addQuiz/index.handler
    events:
      - httpApi:
          path: '/api/quiz'
          method: POST

  addQuestion: 
    handler: functions/addQuestion/index.handler
    events:
      - httpApi:
          path: '/api/quiz/question'
          method: POST

resources:
  Resources:
    swingDb:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: quiztopia-db
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: userId
            AttributeType: S   
          - AttributeName: entityType
            AttributeType: S 
          - AttributeName: name
            AttributeType: S 
        GlobalSecondaryIndexes:
          - IndexName: GSI1-userId
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
              - AttributeName: entityType
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
          - IndexName: GSI1-name
            KeySchema:
              - AttributeName: name
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        BillingMode: PAY_PER_REQUEST
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users-db
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: userName
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: userName
            AttributeType: S
        BillingMode: PAY_PER_REQUEST


